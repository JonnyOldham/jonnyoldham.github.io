<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <script defer src="./js/typewriter.js"></script>
    <script defer src="./js/buttons.js"></script>
    <script defer src="./js/colourMode.js"></script>
    <title>Jonny Oldham Codes</title>
</head>
<body class="light-mode">
    <main class="fade-in">
        <section class="toggle">
            <button id="dlToggle" aria-label="Toggle light/dark theme"><img id="toggleImage" src="./img/darklight2.png" height="30px"></button>
        </section>
        <nav class="navButtons">
            <button id="home" class="button" title="Home" alt="Take me home">Home
                <i class="home"></i>
            </button>
            <button id="projects" class="button" title="Projects" alt="Go to projects">Projects
                <i class="projects"></i>
            </button>
            <button id="info" class="button" title="Info" alt="Further information">Info
                <i class="info"></i>
            </button>
        </nav>
        <section class="hero">
            <div class="preface">
                <h2>Hi, I'm Jonny.</h2>
            </div>
            <div class="typewriter">
                <h2 class="text">I write... &ZeroWidthSpace;</h2>
                <h2 class="cursor"></h2>
            </div>
        </section>
        <section class="face">
            <img id="robotFace" src="./img/robfacefade2.png" alt="Robot Face" height="500px">
        </section>
    </main>
</body>
</html>
