<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="shortcut icon" href="./img/fiHome.png" type="image/x-icon" />
    <script defer src="./js/typewriter.js"></script>
    <script defer src="./js/buttons.js"></script>
    <script defer src="./js/colourMode.js"></script>
    <title>Jonny Oldham</title>
  </head>
  <body class="light-mode">
    <main class="fade-in">
      <div id="color-mode-container">
        <div class="color-mode-light" id="light-container">
          <img
            src="./img/moon-black.png"
            class="color-toggle-button"
            alt="Toggle colour mode"
            id="light-toggle"
          >
        </div>
        <div class="color-mode-dark" id="dark-container">
          <img
            src="./img/moon-green.png"
            class="color-toggle-button"
            alt="Toggle colour mode"
            id="dark-toggle"
          >
        </div>
      </div>
      <nav class="navButtons">
        <a href="https://jonnyoldham.github.io/Portfolio/dist/coding.html">
          <button
            id="coding"
            class="button"
            title="Coding"
            alt="Go to coding projects"
          >
            Coding
            <i class="coding"></i>
          </button>
        </a>
        <a href="https://jonnyoldham.github.io/Portfolio/dist/music.html">
          <button id="music" class="button" title="Music" alt="Go to music">
            Music
            <i class="music"></i>
          </button>
        </a>
        <a href="https://jonnyoldham.github.io/Portfolio/dist/info.html">
          <button
            id="info"
            class="button"
            title="Info"
            alt="Further information"
          >
            About
            <i class="info"></i>
          </button>
        </a>
      </nav>
      <section class="hero">
        <div class="preface">
          <h2>Hi, I'm Jonny.</h2>
        </div>
        <div class="typewriter">
          <h2 class="text">I write... &ZeroWidthSpace;</h2>
          <h2 class="cursor"></h2>
        </div>
      </section>
      <section class="face">
        <img id="robotFace" src="./img/robotfacefade2.png" alt="Robot Face" />
      </section>
    </main>
  </body>
</html>
